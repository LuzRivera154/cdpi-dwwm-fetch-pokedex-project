<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>PokedexSPA</title>
</head>

<body>
    <div class="background_espera">
        <div class="loading">
            <p class="p_loading">En cours de chargement...</p>
        </div>
        <div class="containerPokemons">
            <div class="containerlistPokemons">
                <ul>
                    <li class="listPokemons">
                    </li>
                </ul>
            </div>
            <div class="containerDetalles">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass lupa"></i>

                    <input type="text" name="search" id="idsearch" placeholder="Ingresar nombre o id del pokemon">
                </div>
                <div class="itemPokemonDetalle">
                    <span class="spanId"></span>
                    <img class="imgFull" src="" alt="">
                    <h2 class="titlePokemon"></h2>
                    <p class="types">Types</p>
                    <div class="divTypes">
                        <!--img -->
                    </div>
                    <p class="p_evolution">Evolution</p>
                    <ul>
                        <li class="item_pokemon evolution"></li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </div>
</body>

</html>
